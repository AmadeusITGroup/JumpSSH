# required for sonar (https://docs.travis-ci.com/user/sonarqube/) and py37
dist: xenial

# required for docker and sonar
sudo: required

language: python

cache: pip

services:
  - docker

addons:
  sonarcloud:
    organization: "1a"
    token:
      secure: ""
      # SONAR_TOKEN as is (/!\ no VAR= /!\)
    
    # Activating comments on PRs
    github_token:
      secure: ""

os:
  - linux

python:
  - 2.7
  - 3.5
  - 3.6
  - 3.7
  - 3.8
  - pypy
  - pypy3

matrix:
  include:
    - python: 3.7
      env: TOX_ENV=flake8
    - python: 3.7
      env: TOX_ENV=docs

install:
  - pip install tox-travis coveralls

script:
  # if custom env specified, use it else just use current environment parameters
  - if [ -n "${TOX_ENV}" ]; then
      tox -e $TOX_ENV;
    else
      tox;
    fi
  - ./.travis/runSonarQubeAnalysis.sh

after_success:
  - coveralls

deploy:
  # deploys to PyPI on any tagged commit
  - provider: pypi
    user: tcastaing
    password:
      secure: ""
    on:
      tags: true
      distributions: sdist bdist_wheel
      repo: AmadeusITGroup/JumpSSH
    # Upload artifacts only once
    skip_existing: true
