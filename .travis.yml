# required for sonar (https://docs.travis-ci.com/user/sonarqube/)
dist: trusty

# required for docker and sonar
sudo: required

language: python

services:
  - docker

addons:
  apt:
    packages:
      # python 2.6 not installed anymore in default images
      - python2.6
  sonarcloud:
    organization: "1a"
    token:
      secure: ""
      # SONAR_TOKEN as is (/!\ no VAR= /!\)
    
    # Activating comments on PRs
    github_token:
      secure: ""


python: 3.6
env:
  matrix:
    - TOX_ENV=flake8
    - TOX_ENV=docs
    - TOX_ENV=py26
    - TOX_ENV=py27
    - TOX_ENV=py33
    - TOX_ENV=py34
    - TOX_ENV=py35
    - TOX_ENV=py36
    - TOX_ENV=pypy


install:
  - pip install tox coveralls

script:
  - tox -e $TOX_ENV
  - ./.travis/runSonarQubeAnalysis.sh

after_success:
  - coveralls

deploy:
  # deploys to PyPI on any tagged commit
  - provider: pypi
    user: tcastaing
    password:
      secure: ""
    on:
      tags: true
      distributions: sdist bdist_wheel
      repo: AmadeusITGroup/JumpSSH
